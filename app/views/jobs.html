<div class="container">
  <div class="row row-content" ng-controller="JobsCtrl">
    <div class="col-xs-12" ng-if="!showMenu">
      <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showMenu">
      <div class="row row-content">
        <div class="col-xs-12">
          <p>search box goes here</p>
        </div>
      </div>
      <div class="row row-content">
        <div class="col-xs-12">
        <ul class="media-list tab-pane fade in active">
          <li class="media" ng-repeat="job in jobs | filter:filtText">
            <div class="media-left">
              <a href={{job.link}}>
                <img class="media-object" ng-src={{job.image}} alt={{job.title}} style="width: 160px;">
              </a>
            </div>
            <div class="media-body">
              <h2 class="media-heading">{{job.title}}
              <span class="label label-danger" ng-show="showLabel(job)">Nieuw</span>
              <span class="badge" ng-show={{job.archived}}>Gesloten</span>
<!--               <span class="badge">{{dish.price | currency}}</span> --></h2>
              <p>{{job.company}}</p>
              <p>{{job.description}}
                <span ng-show={{!job.archived}}>
                <a href={{job.link}}>Lees verder...</a></span>
              </p>
              <p>{{job.date}}</p>
            </div>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
